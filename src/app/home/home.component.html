<h4>
  Getting sample data from the server and populating table.
</h4>

<h6 class='alert alert-success'>On Init, data retrived successfully...</h6>
<table class="table data-table">
  <thead>
    <tr>
      <th>UserId</th>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of userPosts">
      <th scope="row">{{ post.userId }}</th>
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
    </tr>
  </tbody>
</table>
